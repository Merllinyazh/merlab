<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chemistry Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3a8a; /* Deep Blue Theme */
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #2563eb; /* Lighter Blue */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            margin: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .titration {
            background-color: #4f46e5; /* Darker Blue */
            color: white;
        }

        .neutralization {
            background-color: #3b82f6; /* Light Blue */
            color: white;
        }

        button:hover {
            background-color: white;
            color: #1e3a8a;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(255, 255, 255, 0.2);
        }

        #experimentResult {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .visible {
            opacity: 1 !important;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”¬ Interactive Chemistry Lab</h1>
        <p>Click a button to perform an experiment:</p>
        <button class="titration" onclick="performExperiment('titration')">Titration Experiment</button>
        <button class="neutralization" onclick="performExperiment('neutralization')">Neutralization Experiment</button>

        <p id="experimentResult"></p>
    </div>

    <script>
        function performExperiment(type) {
            let result = document.getElementById("experimentResult");
    
            if (type === "titration") {
                window.location.href = "titration.html"; // Redirect to titration page
            } else if (type === "neutralization") {
                window.location.href = "neutralization.html"; // Redirect to neutralization page
            }
        }
    </script>
    

</body>
</html>
