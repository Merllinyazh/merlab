<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed! Try Again</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8d7da;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .fail-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="fail-box">
        <h1>Failed!</h1>
        <p>You didn't add the correct amount of drops.</p>
        <button class="btn" onclick="window.location.href='/practice-space.html'">Try Again</button>
    </div>
</body>
</html>
