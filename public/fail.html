<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed! Try Again</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a3d62, #1e5bb6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        .fail-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: slideDown 0.8s ease-out;
        }

        .fail-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .fail-box h1 {
            color: #032e74;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .fail-box p {
            color: #333;
            font-size: 1.1rem;
        }

        .btn {
            background: #032e74;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn:hover {
            background: #1e5bb6;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="fail-box">
        <h1>Failed!</h1>
        <p>You didn't add the correct amount of drops.</p>
        <button class="btn" id="tryAgainBtn">Try Again</button>
    </div>

    <script>
        document.getElementById("tryAgainBtn").addEventListener("click", function() {
            window.location.href = "practice-space.html";
        });
    </script>
</body>
</html>
